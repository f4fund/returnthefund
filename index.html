<!DOCTYPE html>
<html lang="en">
<head>

<title>Return-The-Fund Calculator</title>

        text-align: center;

        margin-bottom: 20px;
    }

    }
    .input-group input[type="number"],

        width: 100%;

        background: #fefefe;

        margin-bottom: 30px;

    .slider-value {

        font-size: 0.9em;

    }

        margin-bottom: 20px;

    .result-item span {
        display: block;
        font-size: 0.9em;
        color: #666;
    }
    .result-value {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        margin-top: 4px;
    }
    .footer {
        text-align: center;
        font-size: 0.8em;
        color: #aaa;
        margin-top: 30px;
    }

    @media (max-width: 600px) {
        .container {
            margin: 20px;
            padding: 20px;
        }
        h1 {
            font-size: 1.4em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Return-The-Fund Calculator</h1>
    <div class="input-group">
        <label for="investment">Investment Amount (USD)</label>
        <input type="text" id="investment" placeholder="e.g. 5,000,000" />
    </div>
    <div class="input-group">
        <label for="postVal">Post-Money Valuation (USD)</label>
        <input type="text" id="postVal" placeholder="e.g. 50,000,000" />
    </div>
    <div class="input-group">
        <label for="fundSize">Total Fund Size (USD)</label>
        <input type="text" id="fundSize" placeholder="e.g. 150,000,000" />
    </div>

    <div class="slider-group">
        <div class="slider-value">
            Dilution: <span id="dilutionDisplay">0%</span>
        </div>
        <input type="range" id="dilutionSlider" min="0" max="50" value="0" />
    </div>

    <div class="results">
        <div class="result-item">
            <span>Your Percentage Ownership (after dilution)</span>
            <div class="result-value" id="ownershipResult">—</div>
        </div>
        <div class="result-item">
            <span>Exit Value Needed to Return Entire Fund</span>
            <div class="result-value" id="exitValueResult">—</div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Your Firm Name
    </div>
</div>

// Helper: Remove non-digit characters, parse number
function parseNumber(str) {
    return parseFloat(str.replace(/,/g, ''));
}

// Helper: Format number with thousand separators
function formatNumber(value) {
    if (!value && value !== 0) return '';
    const parts = value.toString().split('.');
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    return parts.join('.');
}

// Listen and format input fields on the fly
function formatInputOnChange(input) {
    let val = input.value;
    // Strip commas
    val = val.replace(/,/g, '');
    // Parse and reformat
    const num = parseFloat(val);
    if (!isNaN(num)) {
        input.value = formatNumber(num);
    } else {
        // If empty or invalid, leave it as is
        input.value = '';
    }
    calculate();
}
