<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Return-the-Fund Calculator</title>
<link rel="stylesheet" href="https://use.typekit.net/af/e2d519/000000000000000077359e4d/30/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3">
<style>
    @font-face {
        font-family: pragmatica-extended;
        src: url(https://use.typekit.net/af/e2d519/000000000000000077359e4d/30/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3) format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: auto;
    }
    
    body {
        font-family: "pragmatica-extended", "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        background: linear-gradient(45deg, #8b1d42 0%, #2d1a3d 100%);
        min-height: 100vh;
    }

    /* Navigation Styles */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1.1vw;
        z-index: 100;
        transition: background-color 0.3s ease;
    }

    .header-inner {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 2vw;
    }

    .header-logo {
        height: 55px;
    }

    .header-logo img {
        height: 100%;
        width: auto;
    }

    .header-nav {
        display: flex;
        gap: 2em;
    }

    .header-nav a {
        color: white;
        text-decoration: none;
        font-size: 0.9em;
        font-weight: 700;
        opacity: 0.9;
        transition: opacity 0.2s ease;
    }

    .header-nav a:hover {
        opacity: 1;
    }

    /* Calculator Styles */
    .main-container {
        padding-top: 120px;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .calculator-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    h1 {
        margin-top: 0;
        font-size: 2.5em;
        font-weight: 700;
        color: white;
        margin-bottom: 40px;
        text-align: center;
        letter-spacing: -0.02em;
    }

    .input-group {
        margin-bottom: 25px;
    }

    .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: white;
        font-size: 1.1em;
        opacity: 0.9;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        font-size: 1.1em;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 4px;
        background: rgba(255,255,255,0.1);
        color: white;
        box-sizing: border-box;
        font-family: inherit;
    }

    .input-group input::placeholder {
        color: rgba(255,255,255,0.5);
    }

    .slider-container {
        margin-bottom: 25px;
    }

    .slider-container label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 1.1em;
        opacity: 0.9;
    }

    .slider-value {
        display: inline-block;
        margin-left: 10px;
        font-weight: normal;
        color: rgba(255,255,255,0.9);
    }

    .slider {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: rgba(255,255,255,0.1);
        outline: none;
        -webkit-appearance: none;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        border: none;
    }

    .results {
        margin-top: 35px;
        padding-top: 25px;
        border-top: 1px solid rgba(255,255,255,0.2);
    }

    .result-item {
        margin-bottom: 25px;
    }

    .result-item span {
        display: block;
        font-size: 1em;
        color: rgba(255,255,255,0.8);
        margin-bottom: 5px;
    }

    .result-value {
        font-size: 1.4em;
        font-weight: 600;
        color: white;
    }

    @media (max-width: 600px) {
        .calculator-container {
            margin: 20px;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        .header-nav {
            display: none;
        }
        .header-logo {
            height: 36px;
        }
    }
</style>
</head>
<body>
<header class="header">
    <div class="header-inner">
        <div class="header-logo">
            <a href="https://f4.fund">
                <img src="https://images.squarespace-cdn.com/content/v1/641f517aeeb8e8453ab972f0/560a8063-bec7-4f11-ae5d-bf037d8d2dcb/f4-fund-logo-copper-white-rgb-900px-w-72ppi.png" alt="F4 Fund">
            </a>
        </div>
        <nav class="header-nav">
            <a href="https://f4.fund/team">Team</a>
            <a href="https://f4.fund/portfolio">Portfolio</a>
            <a href="https://f4.fund/read">Read</a>
            <a href="https://f4.fund/pitch">Pitch</a>
            <a href="https://f4.fund/copilot">Co-Pilot</a>
            <a href="https://f4.fund/contact">Contact</a>
        </nav>
    </div>
</header>

<div class="main-container">
    <div class="calculator-container">
        <h1>Return-The-Fund Calculator</h1>
        <div class="input-group">
            <label for="investment">Investment Amount (USD)</label>
            <input type="text" id="investment" placeholder="e.g. 5,000,000" />
        </div>
        <div class="input-group">
            <label for="postVal">Post-Money Valuation (USD)</label>
            <input type="text" id="postVal" placeholder="e.g. 50,000,000" />
        </div>
        <div class="input-group">
            <label for="fundSize">Total Fund Size (USD)</label>
            <input type="text" id="fundSize" placeholder="e.g. 150,000,000" />
        </div>

        <div class="slider-container">
            <label for="dilutionSlider">
                Expected Dilution
                <span class="slider-value" id="dilutionValue">25%</span>
            </label>
            <input type="range" id="dilutionSlider" class="slider" min="0" max="75" value="25" />
        </div>

        <div class="results">
            <div class="result-item">
                <span>Initial Ownership</span>
                <div class="result-value" id="ownershipResult">—</div>
            </div>
            <div class="result-item">
                <span>Final Ownership (After Dilution)</span>
                <div class="result-value" id="finalOwnershipResult">—</div>
            </div>
            <div class="result-item">
                <span>Exit Value Needed to Return Entire Fund</span>
                <div class="result-value" id="exitValueResult">—</div>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript remains the same as in previous version
    const investmentInput = document.getElementById('investment');
    const postValInput = document.getElementById('postVal');
    const fundSizeInput = document.getElementById('fundSize');
    const dilutionSlider = document.getElementById('dilutionSlider');
    const dilutionValue = document.getElementById('dilutionValue');

    const ownershipResult = document.getElementById('ownershipResult');
    const finalOwnershipResult = document.getElementById('finalOwnershipResult');
    const exitValueResult = document.getElementById('exitValueResult');

    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function parseFormattedNumber(str) {
        return parseFloat(str.replace(/,/g, '')) || 0;
    }

    function formatInputField(input) {
        const value = parseFormattedNumber(input.value);
        if (value) {
            input.value = formatNumber(value);
        }
    }

    function calculate() {
        const investment = parseFormattedNumber(investmentInput.value);
        const postVal = parseFormattedNumber(postValInput.value);
        const fundSize = parseFormattedNumber(fundSizeInput.value);
        const dilution = parseFloat(dilutionSlider.value) / 100;

        let ownership = 0;
        let finalOwnership = 0;
        let exitValue = 0;

        if (investment > 0 && postVal > 0) {
            ownership = investment / postVal;
            finalOwnership = ownership * (1 - dilution);
        }

        if (finalOwnership > 0 && fundSize > 0) {
            exitValue = fundSize / finalOwnership;
        }

        if (ownership > 0) {
            ownershipResult.textContent = (ownership * 100).toFixed(2) + "%";
            finalOwnershipResult.textContent = (finalOwnership * 100).toFixed(2) + "%";
        } else {
            ownershipResult.textContent = "—";
            finalOwnershipResult.textContent = "—";
        }

        if (exitValue > 0) {
            exitValueResult.textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(exitValue);
        } else {
            exitValueResult.textContent = "—";
        }
    }

    [investmentInput, postValInput, fundSizeInput].forEach(input => {
        input.addEventListener('input', (e) => {
            formatInputField(e.target);
            calculate();
        });
    });

    dilutionSlider.addEventListener('input', (e) => {
        dilutionValue.textContent = e.target.value + "%";
        calculate();
    });

    // Add scroll handling for header background
    window.addEventListener('scroll', () => {
        const header = document.querySelector('.header');
        if (window.scrollY > 50) {
            header.style.backgroundColor = 'rgba(0,0,0,0.8)';
        } else {
            header.style.backgroundColor = 'transparent';
        }
    });
</script>
</body>
</html>
